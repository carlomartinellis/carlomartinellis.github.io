    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #video-container {
      position: relative;
      width: calc(100vh * 9 / 16);
      height: 100%;
      max-height: calc(100vw * 16 / 9);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 1;
    }

    #video-frame {
      position: relative;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 10px solid;
      border-color: rgba(255, 255, 255, 0.5);
      animation: frameAnimation 3s infinite;
    }

    @keyframes frameAnimation {
      0% {
        border-color: rgba(255, 255, 255, 0.5);
      }
      50% {
        border-color: rgba(255, 0, 0, 0.5);
      }
      100% {
        border-color: rgba(0, 0, 255, 0.5);
      }
    }

    .link-container {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      z-index: 2;
    }

    .link-container.left {
      left: calc((100% - (100vh * 9 / 16)) / 4);
    }

    .link-container.right {
      right: calc((100% - (100vh * 9 / 16)) / 4);
    }

    .link-container a {
      color: red;
      text-decoration: none;
      font-size: 24px;
    }
