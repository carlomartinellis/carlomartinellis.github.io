<!DOCTYPE html>
<html>
<head>
    <title>My Tarot Card</title>
    <style>
 /* CSS for the card container */
.card-container {
    display: flex;
    flex-wrap: wrap; /* this will make the cards wrap to the next row when they run out of space */
}

/* CSS for the card */
.card {
    width: 30%; /* adjust as needed */
    height: 400px;
    position: relative;
    text-align: center;
    overflow: hidden;
}



        /* CSS for the card back */
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* CSS for the card front */
        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: default;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img class="back" src="back.png" alt="Tarot card back" onclick="flipCard(event);" this.style.display='none';">
            <img class="front" src="card1.png" alt="Tarot card front" onclick="redirect(event)">
        </div>

        <div class="card">
            <img class="back" src="back.png" alt="Tarot card back" onclick="flipCard(event);" this.style.display='none';">
            <img class="front" src="card2.png" alt="Tarot card front" onclick="redirect(event)">
        </div>

        <div class="card">
            <img class="back" src="back.png" alt="Tarot card back" onclick="flipCard(event);" this.style.display='none';">
            <img class="front" src="card3.png" alt="Tarot card front" onclick="redirect(event)">
        </div>

        <div class="card">
            <img class="back" src="back.png" alt="Tarot card back" onclick="flipCard(event);" this.style.display='none';">
            <img class="front" src="card4.png" alt="Tarot card front" onclick="redirect(event)">
        </div>

        <div class="card">
            <img class="back" src="back.png" alt="Tarot card back" onclick="flipCard(event);" this.style.display='none';">
            <img class="front" src="card5.png" alt="Tarot card front" onclick="redirect(event)">
        </div>

        <div class="card">
            <img class="back" src="back.png" alt="Tarot card back" onclick="flipCard(event);" this.style.display='none';">
            <img class="front" src="card6.png" alt="Tarot card front" onclick="redirect(event)">
        </div>

 <script>
    var flipped = false;
    function flipCard(event) {
        if (flipped) {
            return false;
        }
        flipped = true;
        event.currentTarget.nextElementSibling.style.display = 'block';
        event.currentTarget.style.display = 'none';
    }
</script>
<script>
document.addEventListener("click", function(event) {
    if (flipped) {
        // get the src of the clicked element
        var src = event.target.src;
        // check the src and redirect accordingly
        if (src.endsWith("card1.png")) {
            window.location.href = "1.html";
        } else if (src.endsWith("card2.png")) {
            window.location.href = "2.html";
        } else if (src.endsWith("card3.png")) {
            window.location.href = "3.html";
        } else if (src.endsWith("card4.png")) {
            window.location.href = "4.html";
        } else if (src.endsWith("card5.png")) {
            window.location.href = "5.html";
        } else if (src.endsWith("card6.png")) {
            window.location.href = "6.html";
    }
});
</script>
</body>
</html>
