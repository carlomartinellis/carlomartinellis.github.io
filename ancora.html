<!DOCTYPE html>
<html>
<head>
    <title>My Tarot Card</title>
    <style>
 /* CSS for the card container */
.card-container {
    display: flex;
    flex-wrap: wrap; /* this will make the cards wrap to the next row when they run out of space */
}

/* CSS for the card */
.card {
    width: 30%; /* adjust as needed */
    height: 400px;
    position: relative;
    text-align: center;
    overflow: hidden;
}



        /* CSS for the card back */
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* CSS for the card front */
        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: default;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img class="back" src="back.png" alt="Tarot card back" onclick="this.nextElementSibling.style.display='block'; this.style.display='none';">
            <img class="front" src="card1.png" alt="Tarot card front">
        </div>

        <div class="card">
