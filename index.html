<img id="bouncing-image" src="faccia/100.png"/>
<script>
  const img = document.getElementById("bouncing-image");
  let x = 0;
  let y = 0;
  let xSpeed = 2;
  let ySpeed = 2;
  let originalSrc = img.src;
  let images = [];
  for (let i = 100; i <= 194; i++) {
    images.push(`faccia/${i}.png`);
  }

  let currentImage = 0;
  function updatePosition() {
    x += xSpeed;
    y += ySpeed;
    
    if (x + img.width >= window.innerWidth || x <= 0) {
      xSpeed = -xSpeed;
    }
    if (y + img.height >= window.innerHeight || y <= 0) {
      ySpeed = -ySpeed;
    }
    
    img.style.left = x + "px";
    img.style.top = y + "px";
  }
  
  setInterval(updatePosition, 10);
  
  img.addEventListener("mouseover", function() {
    currentImage++;
    if(currentImage >= images.length) {
      currentImage = 0;
    }
    img.src = images[currentImage];
  });
  
  img.addEventListener("mouseout", function() {
    img.src = originalSrc;
  });

  img.addEventListener("click", function() {
    window.location.href = "parole.html";
  });
</script>

<script>
  // Create an array of colors to cycle through
  const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#00ffff", "#ff00ff"];
  let currentColor = 0;
  
  // Function to change the background color
  function changeColor() {
    document.querySelector(".color-background").style.backgroundColor = colors[currentColor];
    currentColor = (currentColor + 1) % colors.length;
  }
  
  // Run the changeColor function every 1000 milliseconds (1 second)
  setInterval(changeColor, 1000);
</script>
