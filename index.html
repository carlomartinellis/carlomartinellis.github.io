<script type="text/javascript">
  var video = document.getElementById("bg-video");
  if (!video.muted) {
    video.muted = true;
  }
  var promise = video.play();

  if (promise !== undefined) {
    promise.then(_ => {
      // Autoplay was successful
    }).catch(error => {
      video.remove();
    });
